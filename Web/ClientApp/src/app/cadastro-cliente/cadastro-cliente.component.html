<div class="tela">
  <h2>Cadastro de cliente</h2>
  <form [formGroup]="formCliente" (ngSubmit)="submitForm(formCliente.value)">
    <div class="form-cadastro">
      <mat-form-field appearance="fill" class="nome">
        <mat-label>Nome</mat-label>
        <input matInput maxlength="30" placeholder="Nome" formControlName="nome" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="endereco">
        <mat-label>Endereço</mat-label>
        <input type="text" maxlength="400" matInput placeholder="Endereço" formControlName="endereco">
      </mat-form-field>
    </div>
    
    <div class="form-botoes">
      <button mat-raised-button type="submit">Salvar</button>
      <button mat-raised-button [routerLink]="['/clientes']">Cancelar</button>
    </div>
  </form>

</div>
