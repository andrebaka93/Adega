<h2>Clientes</h2>

<button class="btnCadastrar" mat-raised-button [routerLink]="['/cadastro-cliente']">Cadastrar</button>

<table mat-table [dataSource]="clientesPaginados" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <mat-text-column name="nome"></mat-text-column>

  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef> Endereço </th>
    <td mat-cell *matCellDef="let item"> {{item.endereco}} </td>
  </ng-container>

  <ng-container matColumnDef="ativo">
    <th mat-header-cell *matHeaderCellDef> Ativo </th>
    <td mat-cell *matCellDef="let item"> {{ item.ativo ? 'Sim' : 'Não' }} </td>
  </ng-container>

  <ng-container matColumnDef="controles">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let item" class="controles">
      <button mat-mini-fab class="btnCadastroUsuario" (click)="usuarios(item.idCliente)"><mat-icon>people</mat-icon></button>
      <button mat-mini-fab class="btnExclusao" (click)="abrirPopUpExclusao(item.idCliente)"><mat-icon>clear</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator *ngIf="clientes" [length]="clientes.length" [pageSize]="5" (page)="paginar($event)"></mat-paginator>
