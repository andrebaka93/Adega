<h2>Usu√°rios</h2>

<button class="btnCadastrar" mat-raised-button (click)="cadastroUsuario()">Cadastrar</button>

<table mat-table [dataSource]="usuariosPaginados" class="mat-elevation-z8">

  <mat-text-column name="nome"></mat-text-column>
  <mat-text-column name="login"></mat-text-column>
  

  <ng-container matColumnDef="controles">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let item" class="controles">
      <button tooltip="trocar senha" mat-mini-fab class="btnTrocarSenha" (click)="popUpSenha(item.idUsuario)"><mat-icon>vpn_key</mat-icon></button>
      <button mat-mini-fab class="btnExclusao" (click)="abrirPopUpExclusao(item.idUsuario)"><mat-icon>clear</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator *ngIf="usuarios" [length]="usuarios.length" [pageSize]="5" (page)="paginar($event)"></mat-paginator>
