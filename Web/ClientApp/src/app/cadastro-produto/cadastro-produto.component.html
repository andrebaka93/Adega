<div class="tela">
  <h2>Cadastro de produto</h2>
  <form [formGroup]="formProduto" (ngSubmit)="submitForm(formProduto.value)">
    <div class="form-cadastro">
      <mat-form-field appearance="fill" class="nome">
        <mat-label>Nome</mat-label>
        <input matInput maxlength="30" placeholder="Nome" formControlName="nome" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="descricao">
        <mat-label>Descrição</mat-label>
        <input type="text" maxlength="400" matInput placeholder="Descrição" formControlName="descricao">
      </mat-form-field>
    </div>
    <div class="form-qtds">
      <mat-form-field appearance="fill" class="qtd">
        <mat-label>Quantidade disponível</mat-label>
        <input matInput required maxLength="10" type="number" min="0" placeholder="Quantidade disponível" formControlName="quantidadeDisponivel">
      </mat-form-field>

      <mat-form-field appearance="fill" class="alerta-min">
        <mat-label>Quantidade mínima</mat-label>
        <input matInput type="number" maxLength="10" placeholder="Quantidade mínima" formControlName="alertaMinimo">
        <mat-hint>* para exibição de alerta</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="alerta-max">
        <mat-label>Quantidade máxima</mat-label>
        <input matInput type="number" maxLength="10" placeholder="Quantidade máxima" formControlName="alertaMaximo">
        <mat-hint>* para exibição de alerta</mat-hint>
      </mat-form-field>
    </div>
    <div class="form-botoes">
      <button mat-raised-button type="submit">Salvar</button>
      <button mat-raised-button [routerLink]="['/produtos']">Cancelar</button>
    </div>
  </form>

</div>
